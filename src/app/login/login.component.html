<div>
    <label>Enter username</label>
    <input type="text" class="input" [(ngModel)]="login.username" />
    <br>
    <label>Enter password</label>
    <input type="password" class="input" [(ngModel)]="login.password" />
    <br>
    <button (click)="onLogin()">LOGIN</button>
    <button (click)="toggleText()">Toggle Text</button>
    <div *ngIf="displayText">
        <h3>Username is {{login.username}}</h3>
        <h3>Username is {{login.password}}</h3>
    </div>
</div>
