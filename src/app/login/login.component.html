<div>
    <h2>Welcome to Login Page</h2>
    <label>Enter username</label>
    <input type="text" class="input" [(ngModel)]="login.username" />
    <br>
    <label>Enter password</label>
    <input type="password" class="input" [(ngModel)]="login.password" 
        (ngModelChange)="checkPassword()" (blur)="onBlur()" (focus)="onFous()" />
    <span *ngIf="passwordType && !passwordStrength">Week password</span>
    <span *ngIf="passwordType && passwordStrength">Strong password</span>
    <br>
    <button (click)="onLogin()">LOGIN</button>
    <button (click)="toggleText()">Toggle Text</button>
    <br>
    <button [routerLink]="['/home']">Login via HTML</button>
    <div *ngIf="displayText">
        <h3>Username is {{login.username}}</h3>
        <h3>Username is {{login.password}}</h3>
    </div>
</div>
