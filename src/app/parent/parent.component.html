<h1>Parent Component</h1>
<label>Enter Email: </label>
<input type="text" placeholder="Enter email.." [(ngModel)]="emailId" />
<span>{{emailId}}</span>
<span>{{message}}</span>
<button [routerLink]="['/mail']">GO to Mail Page</button>
<app-children [data]="emailId" (messageEvent)="onReceiveEvent($event)"></app-children>
