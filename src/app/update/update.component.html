<div>
    <h2>This is a Update Page</h2>
    <label>Enter user name</label>
    <input type="text" placeholder="enter username.." [(ngModel)]="formData.name"/>
    <br>
    <label>Enter user job</label>
    <input type="text" placeholder="enter job.." [(ngModel)]="formData.job"/>
    <br>
    <button (click)="onSubmit()">Submit</button>
    <br>
    <button (click)="onDelete()">Delete User</button>
</div>
